<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm.81iuXoPkFOJwJ8ERdknl.PMO"
    crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
       <h1>WordBeater</h1><!--<span><select name="change-level" id="select-level">
            <option value="11">Easy</option>
            <option value="8">Medium</option>
            <option value="5">Hard</option>
        </select></span>-->
        
    </header>
    <div class="container text-center">
    <div class="row">
    <div class="col-md-6" mx-auto>
    <p class="lead">Type The Given Word Within
        <span class="text-success" id="seconds">5 </span> seconds:
    </p>
    <h2 class="display-2 mb-5" id="current-word">Hello</h2>
    <input type="text" class="form-control form-control-lg" placeholder="start typing..."
     id="word-input" autofocus>
    <h4 class="mt-3" id="message"></h4>
    <div class="row mt-5">
    <div class="col-md-6">
    <h3>Time left:
        <span id="time">0</span>
    </h3>
    </div>
    <div class="col-md-6">
        <h3>score:
        <span id="score">0</span>
        </h3>
    </div>
    </div>
    <div class="row mt-5">
    <div class="col-md-12">
    <div class="card card-body bg-secondary text-white">
    <h5>Instruction.</h5>
    <p>Type Each Word In The Given Amount Of seconds To Score. To Play Again, Just Type The Current Word.
         Your Score Will reset.</p>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
